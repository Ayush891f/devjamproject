<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <title>Review Form</title>
  </head>
  <header>
    <h5>Galloping towards a better future</h5>
  </header>
  <body>
    <form>
      <h2>college review submit form</h2><br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
          Enter your name
        </label><br><br>
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
    </div><br>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
        <label class="form-check-label" for="flexRadioDefault2">
          Go anonymous
        </label>
    </div><br>
    
    <div>
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="enter your email here">
    </div><br><br>
    <div>
        Are you a
        <select class="form-select" aria-label="Default select example">
            <option selected>Select</option>
            <option value="1">Student</option>
            <option value="2">Teacher</option>
        </select>
            
          
    </div><br><br>
    <div>
        <label for="exampleFormControlInput2" class="form-label">which college do you want to review</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="enter college name">
        
    </div><br><br>
    <div id="review">
        You can submit your reviews here
        <br>
    <textarea placeholder="enter your valuable review here" rows="10" cols="100" ></textarea>
    </div><br>
    <div id="range">
        <h3>Take a minute to help us improve</h3>
        <label for="customRange1">How satisfied are you with our website</label><br>
        <input type="range" class="form-range-width: 100%" id="customRange1">
    </div>
    <div>
       
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                I have read all the terms and conditions and I agree with them.
              
            </label>
          
          </div>
    </div>
    <div id="button">
        <a href="/review.html"><button type="button" class="btn btn-primary">Submit</button></a>
    </div>
          
    

    </form>
    
    
    <div id="home">Click <a href="http://127.0.0.1:5500/index.html">Here</a> to go to home page</div>
